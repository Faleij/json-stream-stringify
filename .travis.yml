# these are executed in order.  each must pass for the next to be run
stages:
  - lint
  - test
  - deploy

# defaults
language: node_js
node_js: '10'
# disable automatic npm install
install: true

_test_stage: &_test_stage
  stage: test
  script: ./ci install build test
  if: tag IS blank

jobs:
  include:
    - stage: lint
      script: ./ci install lint
      node_js: '10'
      if: tag IS blank

    - <<: *_test_stage
      node_js: '10'

    - <<: *_test_stage
      node_js: '8'

    - <<: *_test_stage
      node_js: '6'

    - <<: *_test_stage
      node_js: '4'

    - <<: *_test_stage
      node_js: '0.12'

    # coverage includes testing, thats why 10 is not in test stage
    - stage: deploy
      script: ./ci install build coverage deploy
      node_js: '10'
      # only deploy when tagged on master
      if: branch = master AND tag IS present

env:
  global:
    secure: 
